version: '2'

services:
  ca0:
    image: hyperledger/fabric-ca:x86_64-1.0.5
    hostname: ca_peerOrg1
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/11837a4023587fd4481582ab5979777edc3542f69d28cfd4ac512f2e47bbc050_sk
    ports:
      - "7054:7054"
    volumes:
      - ./kafka/crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/11837a4023587fd4481582ab5979777edc3542f69d28cfd4ac512f2e47bbc050_sk -b admin:adminpw -d'
    container_name: ca_peerOrg1

